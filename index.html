<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <img src="./images/illustration-hero.svg" alt="Logo of the Company">

  <article>
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <section>
      <img src="./images/icon-music.svg" alt="Icon of the Music">
      <ul>
        <li>Annual Plan</li>
        <li>$59.99/year</li>
      </ul>
      <a href="#">Change</a>
    </section>
    
    <button class="btn-1">Proceed to Payment</button>
    <button class="btn-2">Cancel Order</button>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stevop">StevoP</a>.
  </div>
</body>
</html>
